<div id="chat-template" class="chat-container clearfix">
    <div class="people-list" id="people-list">
        <div class="search">
            <input type="text" placeholder="search"/>
            <i class="fa fa-search"></i>
        </div>
        <ul class="list">

        </ul>
    </div>
    <div class="chat">
    </div> <!-- end chat -->
</div> <!-- end container -->

<div id="chat-template-min" class="chat-container min-container clearfix hidden">
    <div class="msg-count center-text bg-online">
        <div class="status">
            You online
        </div>
        <div>Clients: <i class="clients-badge">123</i></div>
    </div>
    <div class="chat-info">
        Unread: <span class="msg-badge unread">10</span>
        <i class="fa fa-2x fa-plus-square maximize-icon"></i>
    </div>
</div>

<script id="chat-message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            {{#if operator }}
                <span class="message-data-name">{{name}}<i class="msg-badge">operator</i></span> <i class="fa fa-circle me"></i>
            {{ else }}
                <span class="message-data-name">{{name}}</span><i class="fa fa-circle me"></i>
            {{/if}}
        </div>
        <div class="message other-message float-right">
            {{message}}
        </div>
    </li>
</script>

<script id="chat-unread-template" type="text/x-handlebars-template">
    <li class="clearfix messages-unread">
        <span class="mark">Unread {{count}} messages</span>
    </li>
</script>

<script id="chat-message-reply-template" type="text/x-handlebars-template">
    <li class="clearfix message-resolved">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">{{name}}<i class="msg-badge">operator</i></span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            <i class="fa fa-check-circle green-icon"></i> {{message}}
        </div>
    </li>
</script>

<script id="chat-message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{phone}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script>

<script id="chat-message-typing-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{phone}}</span>
            <span class="message-data-time">{{time}}</span>
        </div>
        <i class="fa fa-circle online"></i>
        <i class="fa fa-circle online" style="color: #AED2A6"></i>
        <i class="fa fa-circle online" style="color:#DAE9DA"></i>
    </li>
</script>

<script id="chat-header-template" type="text/x-handlebars-template">
    <div class="chat-header clearfix">
        <!--<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar"/>-->
        <div class="chat-about">
            <div class="chat-with"><!--<i class="fa fa-star"></i>--> Chat with {{phone}}</div>
            <div class="chat-num-messages">already <i class="msg-badge">{{messagesCount}}</i> messages</div>
        </div>
        <i class="fa fa-times header-icon"></i>
        <i class="fa fa-minus-square header-icon"></i>
    </div> <!-- end chat-header -->
</script>

<script id="chat-footer-template" type="text/x-handlebars-template">
    <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        <button class="btn-send"><i class="fa fa-paper-plane-o"></i>&nbsp;&nbsp;send</button>
        <button class="btn-replied"><i class="fa fa-comments"></i>&nbsp;&nbsp;End</button>
    </div> <!-- end chat-message -->
</script>

<script id="chat-history-template" type="text/x-handlebars-template">
    <div class="chat-history">
        <ul class="chat-history-messages">
        </ul>
    </div> <!-- end chat-history -->
</script>

<script id="chat-auth-progress-template" type="text/x-handlebars-template">
    <div class="wrapper">
        <button class="login-btn">
            <i class="chat-spinner"></i>
            <span class="state">Log in</span>
        </button>
    </div>
</script>

<script id="chat-no-conversation-template" type="text/x-handlebars-template">
    <div class="chat-header clearfix">
        <i class="fa fa-minus-square header-icon"></i>
    </div>
    <div class="wrapper no-conversation">
        <div><i class="fa fa-4x fa-comment"></i></div>
        <span class="state">No conversation</span>
    </div>
</script>

<script id="chat-people-template" type="text/x-handlebars-template">
    {{#if active}}
        <li id="people-{{id}}" class="clearfix active">
    {{ else }}
        <li id="people-{{id}}" class="clearfix">
    {{/if}}
        <!--<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar"/>-->
        <div class="about">
            <div class="name">{{phone}}</div>
            <div class="status">
                <i class="fa fa-circle {{status}}"></i> {{statusText}}
            </div>
            {{#if unread}}
            <div class="msg-unread">
                <i class="msg-badge unread">{{unread}}</i>
            </div>
            {{/if}}
        </div>
    </li>
</script>
